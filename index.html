<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            background-color: #bdc3c7;
        }
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            background: linear-gradient(to bottom, #1a1c20, #2a2d3a);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            color: #ffffff;
        }

        .Happy {
            padding: 30px 0;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            background: linear-gradient(to right, #FF0099, #00BCD4, #FF0099);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite, bounce 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            margin-top: 20px;
        }

        @keyframes shine {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 200%;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .banner {
            width: 100%;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .slider {
            position: absolute;
            width: 200px;
            height: 250px;
            top: 10%;
            left: calc(50% - 100px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            animation: autoRun 20s linear infinite;
            z-index: 2;
        }

        @keyframes autoRun {
            from {
                transform: perspective(1000px) rotateX(-16deg) rotateY(0deg);
            }
            to {
                transform: perspective(1000px) rotateX(-16deg) rotateY(360deg);
            }
        }

        .slider .item {
            position: absolute;
            inset: 0;
            transform: rotateY(calc((var(--position) - 1) * (360deg / var(--quantity)))) translateZ(550px);
        }

        .slider .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 40px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
            flex-wrap: wrap;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card {
            width: 380px;
            min-height: 760px;
            background: linear-gradient(145deg, #43C6AC, #d7ebe7);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 45px rgba(0,0,0,0.4);
        }

        .card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .card img:hover {
            transform: scale(1.03);
        }

        .card h1 {
            font-size: 2.2rem;
            margin: 20px 0;
            background: linear-gradient(to right, #ff758c, #ffdd94);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .card p {
            line-height: 1.8;
            margin: 0;
            font-size: 1.3rem;
            color: beige;
            padding: 0 15px;
        }

        @media (max-width: 768px) {
            .Happy {
                font-size: 3rem;
                padding: 20px 10px;
            }

            .container {
                flex-direction: column;
                padding: 20px;
            }

            .card {
                width: 95%;
                min-height: auto;
                padding: 25px;
            }

            .slider {
                width: 150px;
                height: 200px;
                left: calc(50% - 75px);
            }

            .slider .item {
                transform: rotateY(calc((var(--position) - 1) * (360deg / var(--quantity)))) translateZ(300px);
            }

            .card img {
                height: 350px;
            }

            .card h1 {
                font-size: 1.8rem;
            }

            .card p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById("cardSection");
            
            function revealContainer() {
                const scrollPosition = window.scrollY;
                const containerPosition = container.offsetTop - window.innerHeight;
                
                if (scrollPosition > containerPosition) {
                    container.classList.add("visible");
                }
            }

            window.addEventListener("scroll", revealContainer);
            revealContainer();
        });
